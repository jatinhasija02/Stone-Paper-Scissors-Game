<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonr Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone, Paper & Scissors Game</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./assests/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="./assests/paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="./assests/scissors.png" alt="" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container"><p id="msg">Play your move</p></div>
    <script src="app.js"></script>
  </body>
</html>
